<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bukuku</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header id="header">
        <div class="wrapper">
            <div class="header">
                <section>
                    <h1>Bukuku</h1>
                    <p>Menyimpan buku yang telah dibaca</p>
                </section>
            </div>
        </div>
    </header>

    <Main class="wrapper">
        <div class="container" id="add-books">
            <h2 class="container-header text-center">Belum Selesai dibaca</h2>
            <div class="list-item" id="books">

            </div>
        </div>

        <div class="container">
            <h2 class="container-header text-center">Selesai dibaca</h2>
            <div class="list-item" id="readed-book">

            </div>
        </div>


        <button id="open-form" class="float">
            <div class="my-float">+</div>
        </button>

        <div class="overlay" id="overlay-form">
            <span id="close-form" class="material-symbols-outlined" style="color: #232323">Close</span>
            <div class="input-form">
                <h2>Tambah Buku</h2>
                <form id="inputBook">
                    <input type="text" id="title" placeholder="Judul Buku" required />
                    <input type="text" id="author" placeholder="Pengarang Buku" required />
                    <input type="number" id="year" placeholder="Tahun Terbit" required max="2022" />
                    <div class="input-inline">
                        <input type="checkbox" id="complete" />
                        <label for="inputBookIsCompleted">Selesai Membaca</label>
                    </div>
                    <div class="submit-container">
                        <button type="submit" id="book-cancle" class="submit-button">BATAL</button>
                        <button type="submit" id="book-submit" class="submit-button">TAMBAH</button>
                    </div>
                </form>
            </div>
        </div>

    </Main>

    <script src='js/main.js'></script>
    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>

</body>

</html>
